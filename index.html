<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Home - Serviciomobileapp</title>
</head>
<body>
    <div class="main">
        <div class="Navbar">
            <div class="Navbar__Link Navbar__Link-brand">
                <a href=""><img src="img/LOGO.jpg" /></a>
                </div>
                <div class="Navbar__Link-toggle">
                <i class="fas fa-bars"></i>
                </div>
            <nav class="Navbar__Items">
                <a href="#" class="Navbar__Link">Home</a>
                <a href="#" class="Navbar__Link">Contact</a>
                <a href="#" class="Navbar__Link">About Us</div>
            </nav>
        </div>
    </div>

    <div class="cover">
        <div class="cover-section">
            <img src="img/COVER2.jpg" />
            <img src="img/COVER.jpg" />
            <video autoplay muted>
                <source src="video/servicio3.mp4" type="video/mp4">
                <source src="video/servicio3.mp4" type="video/ogg">
            </video>
        </div>
    </div>

    <script>
        function classToggle() {
        const navs = document.querySelectorAll('.Navbar__Items')
        
        navs.forEach(nav => nav.classList.toggle('Navbar__ToggleShow'));
        }

        document.querySelector('.Navbar__Link-toggle')
        .addEventListener('click', classToggle);
    </script>
</body>
</html>
